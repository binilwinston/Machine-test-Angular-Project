
<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 2%">Create New</a>
        <fa-icon class ="jinga"  (click)="print()" [icon]="icon" ></fa-icon>
    </div>
    <table mat-table [dataSource]="companydata"  matSort class="mat-elevation-z8">
     
        <ng-container matColumnDef="customerCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element">{{element.customerCode}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="mobileNo">
            <th mat-header-cell *matHeaderCellDef> mobileNo</th>
            <td mat-cell *matCellDef="let element">{{element.mobileNo}}</td>
          </ng-container>

          <ng-container matColumnDef="geoLocation">
            <th mat-header-cell *matHeaderCellDef> GeoLocation</th>
            <td mat-cell *matCellDef="let element">{{element.geoLocation}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
              <div>
                <a mat-raised-button  (click)="EditCompany(element.customerCode)"color="primary">Edit</a> |
                <a mat-raised-button  (click)="RemoveCompany(element.customerCode)" color="accent">Delete</a>
            </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef= "displayColums"></tr>
          <tr mat-row *matRowDef= "let row; columns: displayColums;"></tr>
      
          
               
    </table>
   
</div>
